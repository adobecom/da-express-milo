name: Add Ready for Review Label + Slack Notification

on:
  pull_request:
    types: [opened]

jobs:
  pr-notify:
    runs-on: ubuntu-latest
    steps:
      - name: Add label and send Slack notification
        uses: actions/github-script@v7
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL_PR }}
        with:
          script: |
            const pr = context.payload.pull_request;
            
            console.log(`PR #${pr.number}: "${pr.title}"`);
            console.log(`Draft status: ${pr.draft}`);
            
            if (pr.draft) {
              console.log('PR is a draft - skipping label and notification');
              return;
            }
            
            // Add label
            await github.rest.issues.addLabels({
              ...context.repo,
              issue_number: pr.number,
              labels: ['Ready for Review']
            });
            
            // Notify Slack
            if (process.env.SLACK_WEBHOOK) {
              await fetch(process.env.SLACK_WEBHOOK, {
                method: 'POST',
                body: JSON.stringify({
                  text: `ðŸ”” <${pr.html_url}|${pr.title}> by ${pr.user.login}`
                })
              });
            }

